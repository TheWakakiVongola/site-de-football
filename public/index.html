  <style>

    /* HTML: <div class="loader"></div> */
      .loader {
        
        width: 50px;
        aspect-ratio: 1;
        --_c:no-repeat linear-gradient(orange 0 0) 50%; 
        background: 
          var(--_c)/100% 50%,
          var(--_c)/50% 100%;
        border-radius: 50%;
        animation: l29 2s infinite linear;
      }
      @keyframes l29 {
        100% {transform: rotate(1turn)}
      }



      .start-btn {
          width: 40%;
          text-align: center;
          border: 1px solid rgb(228, 127, 64);
          text-decoration: none;
          background-color: rgba(81, 37, 10, 0.8);
          color: white;
          outline: none;
          border-radius: 5px;
        }
      
        .start-btn:hover {
          cursor: pointer;
          box-shadow: 0 0.4rem 1.4rem 0 rgba(255, 237, 226, 0.8);
          transform: translateY(-0.1rem);
          transition: transform 150ms;
        }
      
        .btn {
          font-size: 30px;
          padding: 15px 0;
          width: 300px;
          text-align: center;
          border: 2px solid rgb(165, 111, 50);
          margin-bottom: 15px;
          text-decoration: none;
          color: rgb(151, 62, 6);
          background-color: white;
          outline: none;
          border-radius: 5px;
          padding: 10px 10px;
        }
      
        .btn:hover {
          cursor: pointer;
          box-shadow: 0 0.4rem 1.4rem 0 rgba(255, 237, 226, 0.8);
          transform: translateY(-0.1rem);
          transition: transform 150ms;
          background-color: green;
          color: white;
        }
      
        .home-btn {
          background-color: cornflowerblue;
          border: solid 2px rgb(253, 254, 255);
          color: #FFFFFF;
          cursor: pointer;
          border-radius: 5px;
          text-decoration: none;
        }
      
        .home-btn:hover {
          cursor: pointer;
          box-shadow: 0 0.4rem 1.4rem 0 rgba(86, 185, 235, 0.5);
      
        }
      
        #header {
          position: relative;
          padding-left: 35%;
          padding-bottom: 2%;
          border-radius: 5px;
          clear: both;
        }
      /* Timer div */
        #timer {
          background-color: rgb(128, 0, 0);
          color: white;
          border-radius: 5px;
        }
      
        .hide {
          display: none;
        }
      
      /* Media queries */
      @media (max-width: 481px) {
          .btn {
              font-size: 28px;
              width: 250px;
              height: auto;
            }
      }
          
      @media (max-width: 400px) {
          .btn {
              font-size: 26px;
              width: 200px;
            }
      }
          
      @media (max-width: 312px) {
          .btn {
              font-size: 24px;
              width: 170px;
            }
      }
        
      .hide {
        display: none;
    }

  </style>
  <title>React App</title>
</head>

</body>
